<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertig!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: white;
            font-size: 48px;
            text-align: center;
            line-height: 1.5; /* Abstand zwischen den Zeilen */
            margin-bottom: 20px;
        }

        .fireworks-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: explode 2s infinite ease-out;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(5);
                opacity: 0.8;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        /* Feuerwerkspositionen */
        .firework:nth-child(1) {
            top: 20%;
            left: 30%;
            background: red;
            animation-delay: 0s;
        }

        .firework:nth-child(2) {
            top: 50%;
            left: 60%;
            background: blue;
            animation-delay: 0.5s;
        }

        .firework:nth-child(3) {
            top: 80%;
            left: 40%;
            background: yellow;
            animation-delay: 1s;
        }

        .firework:nth-child(4) {
            top: 30%;
            left: 70%;
            background: green;
            animation-delay: 1.5s;
        }

        .firework:nth-child(5) {
            top: 70%;
            left: 20%;
            background: purple;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <h1>
        Congratulations! <br>
        You have made it! ðŸŽ‰
    </h1>
    <div class="fireworks-container">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
</body>
</html
