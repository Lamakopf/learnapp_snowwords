<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }

        .next-step-link {
    font-family: 'Outfit', sans-serif;
    font-weight: 500;
}

        .worksheet-container {
            max-width: 90%;
            width: 800px;
        }

        .worksheet {
            width: 100%;
        }

        .flags {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .flag {
            cursor: pointer;
            margin: 0 10px;
            width: 40px;
        }

        .next-step-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .next-step-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="worksheet-container">
        <img src="Group1_Start.png" alt="Worksheet" class="worksheet">
    </div>
    <!-- Flaggen unter dem Bild -->
    <div class="flags">
        <img src="uk.svg" alt="UK Flag" class="flag" onclick="playSound('Click')">
        <img src="germany.svg" alt="German Flag" class="flag" onclick="playSound('Click')">
    </div>

    <!-- Weiterleitungs-Link -->
    <a href="next_step.html" class="next-step-link">Weiter zur n√§chsten Aufgabe</a>

    <script>
        function playSound(language) {
            const audio = new Audio(language + '.mp3');
            audio.play();
        }
    </script>
</body>
</html>
