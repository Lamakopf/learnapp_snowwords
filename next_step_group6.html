<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .video-frame {
            width: 80%;
            max-width: 800px;
            border: 5px solid #007BFF;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        video {
            width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to the start</a>
    <h1>The first riddle!</h1>
    <!-- Video-Container -->
    <div class="video-frame">
        <video id="myVideo" src="riddle_1.mp4" controls></video>
    </div>

    <!-- Steuerung -->
    <div class="controls">
        <button class="control-button" onclick="playVideo()">Play</button>
        <button class="control-button" onclick="pauseVideo()">Pause</button>
    </div>

    <script>
        const video = document.getElementById('myVideo');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }
    </script>
</body>
</html>
